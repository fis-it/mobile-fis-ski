<!DOCTYPE html>
<html>
	<head>
		<title>m.fis-ski.com</title>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <script src="phonegap.js"></script>
        <script src="childbrowser.js"></script>
        <script>
            if (location.hash == '#exit_next_time'){
                v_question = confirm('Exit mobile.fis-ski.com?');
                if (v_question){
                   navigator.app.exitApp();
                } else {
                    top.document.location('index.html');
                }
            }
            document.addEventListener("deviceready", onDeviceReady, false);
            document.addEventListener("backbutton", onBackbuttonPress, false);
            function onDeviceReady() {
                checkConnection();
            }
            function onCloseBrowser()
            {
                return false;
            }
            function onBackbuttonPress () {
                alert('oka');
                return false;
            }
            function checkConnection() {
                var networkState = navigator.network.connection.type;
                if (networkState == 'none'){
                    alert('Mobile.fis-ski.com need a internet connection, please activate the internet and try again.')
                    navigator.app.exitApp();
                } else {
                    //top.document.location = 'http://m.fisski.com';
                    var cb = ChildBrowser.install();
                    if(cb != null && cb != undefined){
                        cb.onClose = function(){onCloseBrowser()};
                        window.plugins.childBrowser.showWebPage("http://m.fisski.com",{ showLocationBar: false });
                    } else {
                        window.plugins.childBrowser.onClose = function(){onCloseBrowser()};
                        window.plugins.childBrowser.showWebPage("http://m.fisski.com",{ showLocationBar: false });
                    }
                }
            }
        </script>
	</head>
	<body>
        <p align="center">Loading ...</p>
	</body>
</html>
